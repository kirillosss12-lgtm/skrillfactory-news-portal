{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Профиль пользователя: {{ user.username }}</h2>
    
    <form method="post" class="mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>

    <div class="card border-warning mb-3" style="max-width: 18rem;">
        <div class="card-header">Статус автора</div>
        <div class="card-body">
            {% if is_not_author %}
                <p class="card-text">Хотите публиковать новости и статьи?</p>
                <a href="{% url 'upgrade' %}" class="btn btn-warning">Стать автором!</a>
            {% else %}
                <p class="card-text text-success"><strong>Вы уже являетесь автором!</strong></p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
