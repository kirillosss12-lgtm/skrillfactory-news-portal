{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container">
    <h1>{% trans "Регистрация" %}</h1>

    <p>{% trans "Уже есть аккаунт?" %}
        <a href="{% url 'account_login' %}">{% trans "Войти" %}</a>.
    </p>

    <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-success" type="submit">{% trans "Создать аккаунт" %}</button>
    </form>
</div>
{% endblock %}
